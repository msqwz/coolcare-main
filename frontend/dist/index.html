<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0066cc" />
    <meta name="description" content="Приложение для мастеров по ремонту кондиционеров" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CoolCare" />
    <link rel="apple-touch-icon" href="./icons/icon.svg" />
    <link rel="icon" type="image/svg+xml" href="./icons/icon.svg" />
    <link rel="manifest" href="./manifest.json" />
    <title>CoolCare Мастер</title>
    <style>
      #splash {
        position: fixed; inset: 0; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: linear-gradient(135deg, #0066cc, #004c99);
        color: #fff;
        transition: opacity 0.3s ease;
      }
      #splash.hidden { opacity: 0; pointer-events: none; }
      #splash-logo { width: 80px; height: 80px; margin-bottom: 16px; }
      #splash h1 { font-size: 1.5rem; margin: 0 0 4px; }
      #splash p { font-size: 0.9rem; opacity: 0.9; margin: 0; }
      #splash-spinner {
        width: 32px; height: 32px; margin-top: 24px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: splash-spin 0.8s linear infinite;
      }
      @keyframes splash-spin { to { transform: rotate(360deg); } }
    </style>
    <script type="module" crossorigin src="./assets/main-wPdBB1yn.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/main-BsI7h3to.css">
  </head>
  <body>
    <noscript>Для работы приложения необходимо включить JavaScript</noscript>
    <div id="splash">
      <img id="splash-logo" src="./icons/icon.svg" alt="CoolCare" />
      <h1>CoolCare</h1>
      <p>Мастера кондиционеров</p>
      <div id="splash-spinner"></div>
    </div>
    <div id="root"></div>
    <script>
      window.hideSplash=function(){
        var s=document.getElementById('splash');
        if(s){ s.classList.add('hidden'); setTimeout(function(){ s.remove(); }, 350); }
      };
      setTimeout(window.hideSplash, 2500);
    </script>
  </body>
</html>
