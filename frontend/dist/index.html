<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0066cc" />
    <meta name="description" content="Приложение для мастеров по ремонту кондиционеров" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CoolCare" />
    <!-- Apple requires a square opaque PNG for home screen icons (not SVG) -->
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <title>CoolCare Мастер</title>
    <script type="module" crossorigin src="/assets/main-BbYq22KA.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main-UpqhcfUb.css">
  </head>
  <body>
    <noscript>Для работы приложения необходимо включить JavaScript</noscript>
    <div id="splash">
      <img id="splash-logo" src="/icons/icon.svg" alt="CoolCare" />
      <h1>CoolCare</h1>
      <p>Мастера кондиционеров</p>
      <div id="splash-spinner"></div>
    </div>
    <div id="root"></div>
    <script>
      window.hideSplash=function(){
        var s=document.getElementById('splash');
        if(s){ s.classList.add('hidden'); setTimeout(function(){ s.remove(); }, 350); }
      };
      setTimeout(window.hideSplash, 2500);
    </script>
  </body>
</html>
